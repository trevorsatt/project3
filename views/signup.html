<!DOCTYPE html>
<head>
	<title>Full Screen Landing Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  	<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	<link href="css/animate.css" rel="stylesheet"/>
	<link href="css/waypoints.css" rel="stylesheet"/>
	<script src="javascript/jquery.waypoints.min.js" type="text/javascript"></script>
	<script src="javascript/waypoints.js" type="text/javascript"></script>
	<script src="javascript/clock.js" type="text/javascript"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</head>

<body>
    <section class="intro">
        <div class="inner">
            <div class="content">
                <section class="os-animation" data-os-animation="bounceInUp" data-os-animation-delay="0s">
                    <div id="clock"></div>
                </section>
                <section class="os-animation" data-os-animation="bounceInUp" data-os-animation-delay=".2s">
                    <a class="work">Hey let's get to work!</a>
                </section>
                <!-- signin signup -->
                <section class="os-animation" data-os-animation="bounceInUp" data-os-animation-delay=".3s">
                    <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Modal</a>
                    <a href="#!" class="btn waves-effect waves-teal">Sign in</a>
                </section>

                <!-- Modal Structure -->
                <div id="modal1" class="modal">
                    <div class="modal-content">
                        <label><b>Email</b></label>
                        <input type="text" placeholder="Enter Email" name="email" required>
                        <label><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" name="psw" required>
                        <label><b>Repeat Password</b></label>
                    </div>
                    <div class="modal-footer">
                    <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
         $(document).ready(function(){
        // the "href" attribute of the modal trigger must specify the modal ID that wants to be triggered
        $('.modal').modal();
      });
    </script>    
   
</body>
</html>
