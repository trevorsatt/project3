<!DOCTYPE html>

<head>
    <title>Reach</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style2.css">
    <link rel="stylesheet" type="text/css" href="css/materialize.css">
    <link rel="stylesheet" type="text/css" href="css/materialize.min.css">

    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <link href="css/animate.css" rel="stylesheet" />
    <link href="css/waypoints.css" rel="stylesheet" />
    <link href="css/todo-list.css" rel="stylesheet" />
    <script src="javascript/jquery.waypoints.min.js" type="text/javascript"></script>
    <script src="javascript/waypoints.js" type="text/javascript"></script>
    <script src="javascript/clock.js" type="text/javascript"></script>
    <script src="javascript/list.js" type="text/javascript"></script>
    <script src="javascript/materialize.js" type="text/javascript"></script>
    <script src="javascript/materialize.min.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script type="text/javascript" src="/javascript/api.js"></script>
    <script type="text/javascript" src="/javascript/javascript.js"></script>
    <body>
        <section class="intro">
            <div class="inner" id="backgroundImage" alt="">
                <div class="content1">
                    <div id="currentDegree"></div>
                    <div id="weather"></div>

<!--                 <div id="weatherPic"></div> -->

<!--                 <div class="fixed-action-btn horizontal" id="weather">
                    <a class="btn-floating btn-large red">
                         <i class="large material-icons">cloud_queue</i>
                    </a>
                </div> -->

                <!-- middle content -->
                <div class="content">
                    <!-- Clock -->
                    <section class="os-animation" data-os-animation="bounceInUp" data-os-animation-delay="0s">
                        <div id="clock"></div>
                    </section>
                    <!-- work -->
                    <section class="os-animation" data-os-animation="bounceInUp" data-os-animation-delay=".2s">
                        <a class="work">
                        What do you want to reach?
                    </a>
                    </section>
                    <!-- todo list -->
                    <section class="os-animation" data-os-animation="bounceInUp" data-os-animation-delay=".3s">
                        <div class="todo">
                            <form>
                                <label id="todo"></label>
                                <input class="input" type="text">
                                <!-- <input type="submit" value="Add"> -->
                            </form>
                            <ul title="Click to delete; drag to reorder">
                            </ul>
                        </div>
                    </section>
                    
                    <!-- QUOTES -->
                    <section class="os-animation" data-os-animation="bounceInUp" data-os-animation-delay=".3s">
                        <div id="quotes"></div>
                     <!-- <button onclick="newQuote()" class="buttons">New Quote</button> -->
                    </section>

                </div>
            </div>
        </section>
    </body>
    </html>
